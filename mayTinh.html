<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    table tr td{
        width: 100px; height: 40px;
    }
    table{
        border-spacing: 5px;
        border-bottom-color: azure;
        color: black; text-align: center;
    }
</style>
</body>
<table>
    <tr>
        <th colspan="7"><input id="manh"></th>
    </tr>
    <tr>
        <td style="background-color: rgba(255,115,80,0.11)"><button type="button" style="width:100px; height:40px" onclick="bam('rad')">rad</button></td>
        <td style="background-color:rgba(255,127,80,0.18)"><button type="button" style="width:100px; height:40px" onclick="bam()"></button></td>
        <td style="background-color:rgba(220,20,60,0.26)"><button type="button" style="width:100px; height:40px" onclick="bam('x!')">x!</button></td>
        <td style="background-color: rgba(220,20,60,0.3)"><button type="button" style="width:100px; height:40px" onclick="bam('(')">(</button></td>
        <td style="background-color: rgba(220,20,60,0.34)"><button type="button" style="width:100px; height:40px" onclick="bam(')')">)</button></td>
        <td style="background-color: rgba(255,127,80,0.19)"><button type="button" style="width:100px; height:40px" onclick="bam('%')">%</button></td>
        <td style="background-color: rgba(255,127,80,0.3)"><button type="button" style="width:100px; height:40px" onclick="bam('AC')">AC</button></td>
    </tr>

    <tr>
        <td style="background-color: rgba(255,115,80,0.11)"><button type="button" style="width:100px; height:40px" onclick="bam('lnv')">lnv</button></td>
        <td style="background-color:rgba(255,127,80,0.18)"><button type="button" style="width:100px; height:40px" onclick="bam('sin')">sin</button></td>
        <td style="background-color:rgba(220,20,60,0.26)"><button type="button" style="width:100px; height:40px" onclick="bam('in')">in</button></td>
        <td style="background-color: rgba(220,20,60,0.2)"><button type="button" style="width: 100px; height: 40px" onclick="bam('7')">7</button></td>
        <td style="background-color: rgba(220,20,60,0.34)"><button type="button" style="width: 100px; height: 40px" onclick="bam('8')">8</button></td>
        <td style="background-color: rgba(255,127,80,0.19)"><button type="button" style="width:100px; height:40px" onclick="bam('9')">9</button></td>
        <td style="background-color: rgba(255,127,80,0.3)"><button type="button" style="width:100px; height:40px" onclick="bam('/')">/</button></td>
    </tr>

    <tr>
        <td style="background-color: rgba(255,115,80,0.11)"><button type="button" style="width:100px; height:40px" onclick="bam('&#928')">&#928</button></td>
        <td style="background-color:rgba(255,127,80,0.18)"><button type="button" style="width:100px; height:40px" onclick="bam('cos')">cos</button></td>
        <td style="background-color:rgba(220,20,60,0.26)"><button type="button" style="width:100px; height:40px" onclick="bam('log')">log</button></td>
        <td style="background-color: rgba(220,20,60,0.3)"><button type="button" style="width:100px; height:40px" onclick="bam('4')">4</button></td>
        <td style="background-color: rgba(220,20,60,0.34)"><button type="button" style="width:100px; height:40px" onclick="bam('5')">5</button></td>
        <td style="background-color: rgba(255,127,80,0.19)"><button type="button" style="width:100px; height:40px" onclick="bam('6')">6</button></td>
        <td style="background-color: rgba(255,127,80,0.3)"><button type="button" style="width:100px; height:40px" onclick="bam('*')">*</button></td>
    </tr>

    <tr>
        <td style="background-color: rgba(255,115,80,0.11)"><button type="button" style="width:100px; height:40px" onclick="bam('e')">e</button></td>
        <td style="background-color:rgba(255,127,80,0.18)"><button type="button" style="width:100px; height:40px" onclick="bam('tan')">tan</button></td>
        <td style="background-color:rgba(220,20,60,0.26)"><button type="button" style="width:100px; height:40px" onclick="bam('&#8730')">&#8730</button></td>
        <td style="background-color: rgba(220,20,60,0.3)"><button type="button" style="width:100px; height:40px" onclick="bam('1')">1</button></td>
        <td style="background-color: rgba(220,20,60,0.34)"><button type="button" style="width:100px; height:40px" onclick="bam('2')">2</button></td>
        <td style="background-color: rgba(255,127,80,0.19)"><button type="button" style="width:100px; height:40px" onclick="bam('3')">3</button></td>
        <td style="background-color: rgba(255,127,80,0.3)"><button type="button" style="width:100px; height:40px" onclick="bam('-')">-</button></td>
    </tr>

    <tr>
        <td style="background-color: rgba(255,115,80,0.11)"><button type="button" style="width:100px; height:40px" onclick="bam('ans')">ans</button></td>
        <td style="background-color:rgba(255,127,80,0.18)"><button type="button" style="width:100px; height:40px" onclick="bam('EXP')">EXP</button></td>
        <td style="background-color:rgba(220,20,60,0.26)"><button type="button" style="width:100px; height:40px" onclick="bam('&#178')">&#178</button></td>
        <td style="background-color: rgba(220,20,60,0.3)"><button type="button" style="width:100px; height:40px" onclick="bam('0')">0</button></td>
        <td style="background-color: rgba(220,20,60,0.34)"><button type="button" style="width:100px; height:40px" onclick="bam('.')">.</button></td>
        <td style="background-color: rgba(255,127,80,0.19)"><button type="button" style="width:100px; height:40px" onclick="bam('=')">=</button></td>
        <td style="background-color: rgba(255,127,80,0.3)"><button type="button" style="width:100px; height:40px" onclick="bam('+')">+</button></td>
    </tr>
</table>
<script>
    function bam(x){
        document.getElementById('manh').value += x
    }
</script>
</html>
